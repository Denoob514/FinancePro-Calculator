<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinancePro Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        async function fetchStockData() {
            let stockSymbol = document.getElementById("stockSymbol").value.toUpperCase();
            if (!stockSymbol) return;
            
            const response = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${stockSymbol}&apikey=demo`);
            const data = await response.json();
            
            if (data["Global Quote"]) {
                let price = data["Global Quote"]["05. price"];
                document.getElementById("stockPrice").innerText = `Current Price: $${parseFloat(price).toFixed(2)}`;
            } else {
                document.getElementById("stockPrice").innerText = "Invalid stock symbol or API limit reached.";
            }
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; transition: background-color 0.5s ease; }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #007bff;
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar a:hover { background: #0056b3; }
        .toggle-btn {
            background: #0056b3;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
            text-align: center;
            transition: margin-left 0.3s ease-in-out;
        }
        .container { max-width: 700px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0,0,0,0.1); transition: transform 0.3s ease-in-out; }
        .dashboard {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .dashboard-card {
            width: 45%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .dashboard h2 { color: #007bff; }
        .collapsed { transform: translateX(-100%); }
        .expanded { margin-left: 0 !important; }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <img src="https://via.placeholder.com/150x50?text=FinancePro" alt="FinancePro Logo" class="logo">
        <a href="#dashboard">Dashboard</a>
        <a href="#loan">Loan Calculator</a>
        <a href="#roi">Stock ROI Calculator</a>
        <a href="#investment">Investment Tools</a>
        <a href="#financial-tips">Financial Tips</a>
        <a href="#about">About</a>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button class="toggle-btn" onclick="toggleSidebar()">â˜° Collapse</button>
    </div>

    <div class="content" id="content">
        <h1 id="dashboard">FinancePro Dashboard</h1>
        <div class="dashboard">
            <div class="dashboard-card">
                <h2>Loan Summary</h2>
                <p id="loanSummary">Enter loan details to see summary</p>
            </div>
            <div class="dashboard-card">
                <h2>Investment Performance</h2>
                <p id="investmentSummary">Enter investment details to see performance</p>
            </div>
        </div>
        
        <h2>Stock Market Search</h2>
        <input type="text" id="stockSymbol" placeholder="Enter Stock Symbol (e.g., AAPL)">
        <button onclick="fetchStockData()">Get Stock Price</button>
        <p id="stockPrice"></p>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
        
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let content = document.getElementById("content");
            if (sidebar.classList.contains("collapsed")) {
                sidebar.classList.remove("collapsed");
                content.style.marginLeft = "270px";
            } else {
                sidebar.classList.add("collapsed");
                content.style.marginLeft = "0";
            }
        }
    </script>
</body>
</html>
